#################### default parameters ################################
# favicon
favicon = "images/favicon.png"
# logo
logo = "images/logo.svg"
logo_darkmode = "images/logo-darkmode.svg"
# use `px` or `x` with logo_width, example: "100px".
# Note: logo_width is not work with .svg file
logo_width = "160px"
logo_height = "32px"
# if logo_webp set false, will not generate WEBP version of logo | default is true
logo_webp = false
# logo text will only show when logo is missing.
logo_text = "FichtelUltra"
# navbar fixed to top
navbar_fixed = true
# theme-mode
theme_switcher = false
theme_default = "light" # available options [light/dark/system]
# Main Sections
mainSections = ["blog"]
# contact form action
contact_form_action = "#" # contact form works with [https://airform.io/] or [https://formspree.io]
# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>"
#custom_script = ""
# copyright
# copyright = "Designed & Developed by [Zeon Studio](https://zeon.studio)"

# Preloader
[preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Navigation button
#[navigation_button]
#enable = false
#label = "get a quote"
#link = "contact"

# search
[search]
enable = false
primary_color = "#121212"
include_sections = ["blog"]
show_image = true
show_description = true
show_tags = true
show_categories = true


# seo meta data for OpenGraph / Twitter Card
[metadata]
keywords = ["Fichtelultra", "Ultramarathon", "Fichtelgebirge"]
description = "Ultratrailrun Fichtelgebirge 2024"
author = "Fichtel Ultra"
image = "images/teaser.jpg"


# site verifications
[site_verification]
google = "VQs7Hkhl017CNvRc5EjTSz2lDt9JVVODiEB1a8TeRoY"

# cookies
[cookies]
enable = false
expire_days = 60
content = "This site uses cookies. By continuing to use this website, you agree to their use."
button = "I Accept"

######################## sidebar widgets #########################
[widgets]
sidebar = ["categories", "tags"]